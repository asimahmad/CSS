<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        h2 {
            color: green;
        }
        
        #list-item {
            color: aqua;
        }
        
        ul li {
            color: red;
        }
        /* ul li { 
            color: green;
        } */
        /* class selector has the higher precidence than the html tag
        id selector has the higher precidence than the class selector */
        
        input[type='email'] {
            background-color: orange;
        }
    </style>
</head>

<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <ul>
        <li id="list-item" class="item">HTML5</li>
        <li>CSS</li>

        <input type="email" />
        <input type="text" />
    </ul>
</body>

</html>
