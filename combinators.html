<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 400px;
            text-align: center;
            background-color: aquamarine;
            box-sizing: border-box;
            transition: transform 1s cubic-bezier(0.075, 0.82, 0.165, 1);
            margin: auto auto;
        }
        
        .box:hover {
            transform: translate(300px, 300px);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- combinators -->
    <!-- 1- descendant [space] = select all the descendant
    2- child combinators [>] = select all the child not nested one
    3- Adjacent [+] = select immdeatily following siblings or specified elements.
    4- General siblings [~] = select all siblings for a specified element. -->

    <div class="main" id="main1"></div>
    <div class="main" id="main2"></div>
    <div class="main" id="main3"></div>
    <div class="main" id="main4"></div>
    <div class="main" id="main5"></div>
    <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta, rerum.</div>
</body>

</html>
